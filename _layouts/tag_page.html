---
layout: default
title: Tag
---
<h2>{{ page.tag }}</h2>
<ul class="tag-list">
{% for post in page.posts %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }} | Tags: {{ post | tags }})</li>
{% endfor %}
</ul>

<div id="tag-cloud" class="tag-cloud">
  <h3>All Tags</h3>
  {{ site | tag_cloud }}
</div>
